<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="appi">
        <!-- Favorites -->
        <div class="favorites">
            <div  class="favorite" v-for="fvt in misFavoritos" >
                <a :href="fvt.blog" target="_blank">
                    <img :src="fvt.avatar_url" alt="" class="result__avatar">
                </a>
            </div>
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Buscar usuarios Git</h1>

            <!-- Search -->
            <form class="search">
                <input type="text" v-model="busqueda" class="search__input" required placeholder="Buscar usuarios">
                <button type="button" @click="search" class="search__submit">Buscar</button>
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
                <a v-if="esFavorito" href="#" class="result__toggle-favorite" @click="quitarFavorito">Quitar Favorito ⭐️</a>
                <a v-else href="#" class="result__toggle-favorite" @click="addFavoritos">Añadir Favorito ⭐️</a>
                <h2 class="result__name">{{result.name}}</h2>
                <img :src="result.avatar_url" alt="" class="result__avatar">
                <p class="result__bio">{{result.bio}}
                    <br>
                    <a :href="result.blog" target="_blank" class="result__blog">Blog</a>
                </p>
            </div>

            <!-- Error -->
            <div class="result__error" v-show="error">
                <p>{{error}}</p>
            </div>
        </article>
    </div>
</body>
<script>
    apps.mount("#appi");
</script>
</html>
